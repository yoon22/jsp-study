<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head> 

<body>
<div id="div1">킼키킼킼</div>
<input type = "text" id = "userId" onkeyup="test2()">
<button onclick="test1()" >알림 ! </button>
<script>
	var div1 = document.getElementById("div1");
	div1.innerHTML += "<br>냔냐냔"
	div1.innerHTML += "<br>뉸뉴뉴~"
	for(var i=1;i<=10;i++){
		if(i%2==0){
			div1.innerHTML += "<br>"+i;
		}		
	}
	
	function test1() {
		alert("날 클릭했군! ");
	}
	function test2() {
		var userId = document.getElementById("userId");
		alert(userId.value);
	}
		
</script>
</body>
</html>
